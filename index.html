<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="google-site-verification"
      content="ptQgbam30xSJD6h8J461QQ-i3ssZDUE_CoZC2YWlPUo"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ysabeau+SC&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Weather Application</title>
  </head>
  <body id="body">
    <div class="main-container" id="main-container">
      <div class="search-container">
        <input type="text" id="search-city-name" />
        <button id="search-btn">
          <i class="fa-solid fa-magnifying-glass"></i>
        </button>
      </div>
      <div class="data-container">
        <div class="toggle-container">
          <div id="toggle">
            <div class="indicator"></div>
          </div>
        </div>
        <div class="location-container">
          <h1 id="location"></h1>
        </div>
        <div class="temperature-container">
          <p>
            <span id="temperature"></span>
            <span>&deg;C</span>
          </p>
          <div>
            <img id="weather-icon" src="" alt="weather-icon" />
          </div>
        </div>
        <div class="temperature-description-container">
          <p id="temperature-description">loading...</p>
        </div>
        <div class="humidity-container">
          <h4>Humidity</h4>
          <p id="humidity">loading...</p>
        </div>
        <div class="pressure-container">
          <h4>Pressure</h4>
          <p id="pressure">loading...</p>
        </div>
        <div class="wind-speed-container">
          <h4>Wind Speed</h4>
          <p id="wind-speed">loading...</p>
        </div>
        <div class="wind-direction-container">
          <h4>Wind Direction</h4>
          <p id="wind-direction">loading...</p>
        </div>
        <div class="sunrise-container">
          <h4>Sunrise Time</h4>
          <p id="sunrise">loading...</p>
        </div>
        <div class="sunset-container">
          <h4>Sunset Time</h4>
          <p id="sunset">loading...</p>
        </div>
      </div>
      <div class="info-container">
        <p class="current-info-container">
          <span id="current-location">Loading...</span> |
          <span id="current-day"></span>
          <span id="current-month"></span>
          <span id="current-date"></span>
          <span id="current-year"></span>
        </p>
        <p class="personal-links">
          <a
            id="source-code"
            href="https://github.com/Addy2408/WeatherApplication"
            target="_blank"
            >Download Source Code |
          </a>
          <span>Developed by Aditya Verma | July 2023 </span>
        </p>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
